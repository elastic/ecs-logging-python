name: periodic

on:
  # Run daily at midnight
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read

jobs:

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python: [ '3.7', '3.8', '3.9', '3.10', '3.11', '3.12' ]
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - run: .ci/scripts/test.sh ${{ matrix.python }}
